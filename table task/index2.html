<!DOCTYPE html>
<html>
<head>
<style> 
table, th, td {
  border: 1px solid rgb(68, 4, 4);
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
  
}
th {
  background-color: skyblue; /* Set background color to sky blue */
}
table table th {
  background-color: yellow;
}


</style>
</head>
<body>

<table>
  <tr>
    <th>Device</th>
    <th>Brand</th>
    <th>Specifications</th>
  </tr>
  <tr>
    <td>Smartphone</td>
    <td>Apple</td>
    <td>
      <table>
        <tr>
          <th>Model</th>
          <th>Storage</th>
        </tr>
        <tr>
          <td>iPhone 12 Pro</td>
          <td>256GB</td>
        </tr>
        <tr>
          <td>iPhone SE</td>
          <td>128GB</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>Laptop</td>
    <td>HP</td>
    <td>15.6" Display</td>
  </tr>
  <tr>
    <td>Tablet</td>
    <td>Samsung</td>
    <td>10.5" Display</td>
  </tr>
</table>

</body>
</html>
