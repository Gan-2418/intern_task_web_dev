<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Business Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            gap: 10px; /* Adds space between input and button */
            margin-bottom: 15px;
        }
        .form-group input {
            flex: 1; /* Takes up remaining space */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap; /* Prevents button text from wrapping */
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h1>
        <p>Listrace offer you to list your business with us and we very much able to promote your Business.</p>
        <div class="form-group">
            <input type="email" placeholder="Enter your email here" required>
            <button type="submit">Create Account</button>
        </div>
        <div class="footer">
            <p>**Crest Account**</p>
        </div>
    </div>
</body>
</html>
